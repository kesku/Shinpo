name: Tag on pubspec version change

on:
  push:
    branches:
      - master

jobs:
  tag-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for tags

      - name: Get current version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "v${{ steps.get_version.outputs.version }}")
          echo "exists=$TAG_EXISTS" >> $GITHUB_OUTPUT

      - name: Create and push tag if new version
        if: steps.check_tag.outputs.exists == ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: Trigger iOS build workflow
        if: steps.check_tag.outputs.exists == ''
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build-ios.yml
          ref: refs/tags/v${{ steps.get_version.outputs.version }}

      - name: Trigger Android build workflow
        if: steps.check_tag.outputs.exists == ''
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build-android.yml
          ref: refs/tags/v${{ steps.get_version.outputs.version }}
